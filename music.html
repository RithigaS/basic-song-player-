<!DOCTYPE html>
<html>
    <head>
        <title>Music website</title>
        <link rel="stylesheet" href="music.css">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src="music.logo.jpg" class="logo">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">CATEGORIES</a></li>
                    <li><a href="#">PODCASTS</a></li>
                    <li><a href="#">CONNECT</a></li>
                </ul>
            </div>
           
            
            <div class="content">
                <div class="left-col">
                <h1>THE<br> REAL <br>MUSIC</h1>
                </div>
                <div class="right-col">
                    <p>Click here to listen</p>
                    <img src="play.png" id="icon">
                </div>

            </div>
            </div>
            <audio id="mysong">
                <source src="web1.mp3" type="audio/mp3">
            </audio>
       <script>
        var mysong=document.getElementById("mysong");
        var icon =document.getElementById("icon");
        icon.onclick=function(){
           if(mysong.paused){
            mysong.play();
            icon.src="pause.png";
           }else{
            mysong.pause();
            icon.src="play.png"
           }

        }
        </script>
    </body>
</html>
